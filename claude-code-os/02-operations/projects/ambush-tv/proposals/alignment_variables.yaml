# SLIDE 4: WHAT WE DISCOVERED
# Note: Lead with financial impact (€150K), then operational issues

discovery_1: "Outstanding Client Payments"
discovery_1_description: |
  €150,000 in outstanding client payments, with €100,000 overdue by more than
  30 days. Late invoicing (often 1-2 months after project end) and no systematic
  follow-up contributes to slow collection.
discovery_1_impact: "Cash flow impact + awkward late invoice conversations"
discovery_1_source: "Verified with Sindbad (Jan 15)"

discovery_2: "Data Doesn't Flow Between Systems"
discovery_2_description: |
  Information exists in 12+ sheets that don't talk to each other. Names don't
  match across sheets ('Dan Thomas French' vs 'Dan French'), team changes don't
  sync from Calendar to Dashboard, rates require triple-entry. The team described
  spending significant time manually transferring and verifying data.
discovery_2_impact: "5+ hours/week on manual sync and verification across admin team"
discovery_2_source: "Alice, Madalena, Leonor (Jan 15 admin call)"

discovery_3: "Invoice Validation Burden"
discovery_3_description: |
  Sindbad manually validates 15-25 freelancer invoices each week against project
  hours, catching approximately 10% with errors. Each error averages €150 and
  requires investigation and correction.
discovery_3_impact: "22 hours/month of Sindbad's time + error costs"
discovery_3_source: "Verified with Sindbad (Jan 8, Jan 15)"

discovery_4: "Month-End Invoicing Delays"
discovery_4_description: |
  No systematic reminders for project close-out. Projects end, then 1-2 months
  pass before hours are collected and clients are invoiced. December projects
  weren't fully closed until January 12th.
discovery_4_impact: "Delayed cash flow + strained client relationships"
discovery_4_source: "Alice, Madalena (Jan 15 admin call)"

