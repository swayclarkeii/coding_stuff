# SLIDE 5: POTENTIAL DIRECTIONS
# Note: Frame as exploration, not commitment

direction_1: "Single Source of Truth Architecture"
direction_1_description: |
  Data entered once, flows everywhere. Calendar to Dashboard to Project Directory
  to Invoicing. Names normalized. Team changes reflect automatically. Edits
  anywhere update everywhere.

direction_2: "Systematic Collection & Visibility"
direction_2_description: |
  Calendar-driven reminders (Day 4: collect hours, Day 7: invoice client). Aging
  dashboard showing who owes what, how long. Freed admin capacity to actually
  chase overdue payments.

direction_3: "Invoice Pre-Validation with Human Checkpoints"
direction_3_description: |
  Automated checks flag potential issues before Sindbad reviews. Dashboard
  validates hours against timesheets. Exceptions surfaced for human decision.
  Reduces validation time while keeping human judgment in the loop.

